<div class="container">
  <div class="row">
    <div class="col-lg-8 m-auto">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Create Knowledge Category</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12 form-group">
              <label for="knowledgeTagTitle" class="form-label">Title</label>
              <input
                 type="text"
                 id="knowledgeTagTitle"
                 class="form-control"
                 [(ngModel)]="knowledgeTag.tagName"
                 />
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-lg-12 form-group">
              <button type="button" (click)="createKnowledgeTag()">Save</button>
            </div>
            <div class="row">
              <div class="col-12">
                <span class="spinner-border"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
