<div class="container p-3">
  <div class="row my-2">
    <div class="col-lg-8 m-auto">
      <button type="button" class="btn btn-primary" (click)="openEmptyTrashModal(emptyTrashModal)">Empty Trash</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 m-auto">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Manage Knowledge Tags</h3>
        </div>
        <div class="card-body">
          <input type="hidden" id="itemId" />
          <app-tags-list
            [trashMode]="true"
            (restoreButtonClicked)="openRestoreModal(restoreModal)"
            (deleteButtonClicked)="openDeleteModal(deleteModal)">
          </app-tags-list>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #emptyTrashModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      Empty Trash Warning!
    </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>
      Are you sure want to delete all trash items? <strong>This action can't be undone!</strong>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-light" aria-label="Close" (click)="modal.dismiss('Cancel click')">No, Cancel</button>
    <button type="button" class="btn btn-sm btn-danger" aria-label="Empty Trash" (click)="emptyTrash()">Yes, Empty Trash</button>
  </div>
</ng-template>

<ng-template #restoreModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      Restore Item
    </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    Do you confirm that you want to restore this item?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-light" aria-label="Close" (click)="modal.dismiss('Cancel click')">No, Cancel</button>
    <button type="button" class="btn btn-sm btn-primary" aria-label="Empty Trash" (click)="restoreItem()">Yes, Restore</button>
  </div>
</ng-template>

<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete Knowledge Tag</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <app-delete-trash
      [knowledgeTag]="knowledgeTag">

    </app-delete-trash>
  </div>
</ng-template>
