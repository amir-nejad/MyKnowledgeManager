<div class="container">
  <div class="row">
    <div class="col-lg-8 m-auto">
      <input type="hidden" [(ngModel)]="knowledgeTagDTO.id">
      <input type="hidden" [(ngModel)]="knowledgeTagDTO.userId">
      <div class="row">
        <div class="col-lg-12 form-group">
          <label for="knowledgeTagTitle">Title</label>
          <input
             type="text"
             id="knowledgeTagTitle"
             [(ngModel)]="knowledgeTagDTO.title"
             />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 form-group">
          <label for="knowledgeTagDescription">Description</label>
          <textarea id="knowledgeTagDescription" [(ngModel)]="knowledgeTagDTO.description" rows="10">

          </textarea>
        </div>
      </div>
    </div>
  </div>
</div>
